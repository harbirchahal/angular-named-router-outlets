<ng-container *ngIf="country; else showEmpty">
  <mat-icon *ngIf="letClose" (click)="onClose()">close</mat-icon>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="bgImageFlag"></div>
      <mat-card-title>{{ country.name }}</mat-card-title>
      <mat-card-subtitle>({{ country.nativeName }})</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-container>
<ng-template #showEmpty>
  <mat-card>
    <mat-card-title class="center">?</mat-card-title>
  </mat-card>
</ng-template>
