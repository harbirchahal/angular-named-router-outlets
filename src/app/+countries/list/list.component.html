<mat-form-field>
  <input matInput #searchText type="text" placeholder="Enter country name"
    [disabled]="!countries.length">
</mat-form-field>

<section *ngIf="countries.length; else showLoading">
  <country-item *ngFor="let country of countries | filter:searchText.value"
    [country]="country" (click)="onSelect(country)">
  </country-item>
</section>

<ng-template #showLoading>
  <mat-spinner [diameter]="50" [strokeWidth]="5"></mat-spinner>
</ng-template>
